---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">首页</a>
  </h1>
</header>     
<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date: "%-m月%-d日，%Y" }}</time>
  </div>
  {{ content }}
</div>
